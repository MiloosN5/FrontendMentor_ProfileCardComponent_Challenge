<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="description" content="Responsive card layout with personal info & stats">
    <meta name="keywords" content="HTML, CSS, Responsive, website, avatar, Webpack">
    <meta name="author" content="Milos Novakovic">
    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <main>
        <article class="profile">
            <!-- HEADER -->
            <header class="profile__hero">
                <!-- background -->
                <div class="profile__hero__background"></div>
                <!-- personal -->
                <div class="profile__hero__personal">
                    <!-- avatar -->
                    <div class="profile__hero__personal__avatar"></div>
                    <!-- info -->
                    <div class="profile__hero__personal__wrapper">
                      <h1>Victor Crest</h1>
                      <p>26</p>
                    </div>
                    <p>London</p>
                </div>
            </header>
            <!-- CONTENT -->
            <div class="profile__stats">
                <div class="profile__stats__category">
                    <h2>80K</h2>
                    <p>Followers</p>
                </div>
                <div class="profile__stats__category">
                    <h2>803K</h2>
                    <p>Likes</p>
                </div>
                <div class="profile__stats__category">
                    <h2>1.4K</h2>
                    <p>Photos</p>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
